<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta
      name="description"
      content="3d, photo, gallery, advanced, javascript"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/site.css" />
    <link rel="stylesheet" href="css/sg3d.min.css" />
    <title>DNU DAO Genesis NFT "The Zero"</title>
    <script src="js/three.min.js"></script>
    <script src="js/anime.min.js"></script>
    <script src="js/sg3d.min.js"></script>
  </head>

  <body>
    <h3 class="app-title">DNU DAO Genesis NFT "The Zero"</h3>
    <!-- Main -->
    <div id="wrapper">
      <!-- Start gallery-->
      <div class="rs-container">
        <div class="rs-sg3d">
          <!-- Art Gallery-->
          <ul data-name="Art Gallery" class="need-data"></ul>
        </div>
      </div>
      <!-- end gallery-->
    </div>
    <!-- end main wrapper-->
    <script type="text/javascript">
      var need = document.querySelector(".need-data");
      var html = "";
      var str_t = "";
      var name = "";
      var num_str = "";
      for (var i = 1; i <= 180; i++) {
        num_str = i;
        if (i < 10) {
          num_str = "0" + i;
        }

        if (i <= 167) {
          name = "dnulogo-zz-" + num_str;
          str_t = "assets/tx/" + name + ".png";
        } else {
          name = "none";
          str_t = "assets/back.png";
        }
        html +=
          '<li> <a href="' +
          str_t +
          '" title="Item ' +
          i +
          '" data-extended="' +
          str_t +
          '" data-type="photo" data-thumbnail="' +
          str_t +
          '">' +
          name +
          "</a></li>\n";

      }
      need.innerHTML = html;

      document.body.onload = function () {
        "use strict";

        var el = document.querySelector(".rs-sg3d");
        var sg3d = new SphericalGallery(el, {
          //force2d:true,
            sphereRadius:1300,
          hAngleSegment: 30,
          vAngleSegment: 12,
          containerZ: -2500,
          extrudeRotation: false,
          control: "mousemove",
          categoryMenu: {
            horizontal: true,
          },
          backImage: "assets/jin.jpg",
          //control:'mousemove'
        });
        sg3d.addEventListener("cloadcomplete", function (e) {
          document.querySelector(".app-title").style.display = "none";
        });

        window.sg3d = sg3d;
      };
    </script>
  </body>
</html>
